<body>

        <input type="file" id="file-input">

    <div id="message-container">
        <p id="success-message" style="display: none; color: green;">File uploaded successfully.</p>

    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";

        // Your Firebase configuration
        const firebaseConfig = {

apiKey: "AIzaSyCwOgHBgKmMj8ARyWpYsuiysEivrHGK1NI",

authDomain: "kevin-pleaes.firebaseapp.com",

projectId: "kevin-pleaes",

storageBucket: "kevin-pleaes.appspot.com",

messagingSenderId: "679128787865",

appId: "1:679128787865:web:4a09f7c0d964c208870108",

measurementId: "G-DJ5YGWWE4T"

};


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const storageRef = ref(storage);
        

        const uploadForm = document.getElementById("upload-form");
        const fileInput = document.getElementById("file-input");
        const uploadButton = document.getElementById("upload-button");
        const successMessage = document.getElementById("success-message");
        const errorMessage = document.getElementById("error-message");

        uploadButton.addEventListener("click", () => {
            const file = fileInput.files[0];
            if (file) {
                const fileRef = ref(storageRef, file.name);
                put(fileRef, file)
                    .then(snapshot => {
                        successMessage.style.display = "block";
                        errorMessage.style.display = "none";
                        console.log("File uploaded successfully.");
                    })
                    .catch(error => {
                        errorMessage.style.display = "block";
                        successMessage.style.display = "none";
                        console.error("Error uploading file:", error);
                    });
            }
        });
    </script>
